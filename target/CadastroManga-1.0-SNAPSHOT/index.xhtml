<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Cadastro Mangá</title>
    </h:head>
    <h:body>
        <h1>Cadastro de Mangas</h1>
                
        <div>
         <h:form>
             <h:panelGrid columns="2" >
             <label>Nome</label>
            <h:inputText id="rname" type="text" value="#{controlador.nome}" required="true" />     
 
            <label >Quantidade de Capítulos</label><br/>
            <h:inputText id="rcapitulo" type="number" value="#{controlador.capitulo}" required="true" />
 
            <label>Nome do Mangaká</label><br/>
            <h:inputText id="rmangaka" type="text" value="#{controlador.mangaka}" />
            
            <label>Ano de Lançamento</label><br/>
            <h:inputText id="rlancamento" type="number" value="#{controlador.criacao}" />

            <h:commandButton value="Enviar" action="informacoes" />
            </h:panelGrid>
             
         </h:form>     
        </div>
    </h:body>
</html>
